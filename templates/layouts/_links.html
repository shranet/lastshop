{% load helpers %}

<div class="container">
    <div class="row">
        {% for category in bottom_links %}
        <div class="col-6 col-lg-3 mt-4">
            <h6 class="font-weight-bold">{{ category.name }}</h6>
            {% for child in category.children|slice:setting_sidebar_child_limit %}
            <a href="#" class="text-primary d-block">{{ child.name }}</a>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
